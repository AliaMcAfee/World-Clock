<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Chicago</option>
        <option value="">Athens</option>
        <option value="">Sydney</option>
        <option value="">Phuket</option>
      </select>

      <div class="city">
        <h2>Chicago</h2>
        <div class="date">August 4th 2024</div>
        <div class="time">2:57:10 PM</div>
      </div>
      <div class="city">
        <h2>Athens</h2>
        <div class="date">August 4th 2024</div>
        <div class="time">2:57:10 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 4th 2024</div>
        <div class="time">2:57:10 PM</div>
      </div>
      <div class="city">
        <h2>Phuket</h2>
        <div class="date">August 4th 2024</div>
        <div class="time">2:57:10 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Alia McAfee and
      <a href="https://github.com/AliaMcAfee/World-Clock.git" target="blank"
        >is open sourced on GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
