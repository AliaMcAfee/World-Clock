<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Chicago</option>
        <option value="">Athens</option>
        <option value="">Sydney</option>
        <option value="">Phuket</option>
      </select>

      <div class="city" id="chicago">
        <div>
          <h2>Chicago</h2>
          <div class="date">August 4th 2024</div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="athens">
        <div>
          <h2>Athens</h2>
          <div class="date">August 4th 2024</div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 4th 2024</div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="phuket">
        <div>
          <h2>Phuket</h2>
          <div class="date">August 4th 2024</div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Alia McAfee</strong> and
      <a href="https://github.com/AliaMcAfee/World-Clock.git" target="blank"
        >is open sourced on GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
